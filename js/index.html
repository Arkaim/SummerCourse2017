<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>JS</title>
</head>
<body>
	<button id="button" >Click</button>
	<div id="result">
		<h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi optio incidunt voluptas tenetur placeat assumenda rerum magnam sit. Neque asperiores, quas rerum dolorem excepturi vitae temporibus sint consequatur provident accusantium.</h2>
	</div>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	<script type="text/javascript">
		$('#button').click(function () {
			$('#result').animate({
				opacity: 0.5,
				left: '+=150px',
				height: 'toggle'
			}, 1000, function() {})
		});	

		
		
	</script>
</body>
</html>
