<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>Trying JS plugins</title>
</head>
<body>
	<div style="width: 100vw; height: 100vh;"
	  data-vide-bg="ocean" data-vide-options="loop: false, muted: false, position: 0% 0%">
	  	<h1>HELLO WORLD</h1>
	</div>

	<div style="width: 300px; height: 300px; background: linear-gradient(#54FF92,#F7336D);  display: flex; align-items: center; justify-content: center;" data-tilt class="js-tilt">
		<h1>HEllo WOrld</h1>
	</div>

	<div  data-stellar-ratio="2" id="main" class="text" style="transform-style: preserve-3d; width: 100vw; height: 50vh; background-image: url(ocean.jpg);">
		<div style="transform: translateZ(20px);"> hello</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script> 

	<script src="Vide-0.5.1 2/dist/jquery.vide.min.js"></script>

	<script src="stellar.js-master/src/jquery.stellar.js"></script>

	<script src="tilt.js-master/dest/tilt.jquery.min.js">
		
	</script>

	<script type="text/javascript">
		const tilt = $('.js-tilt').tilt({
			glare: true,
    		maxGlare: .5,
    		perspective: 100, 
    		scale: 1.5 
		});


	$(window).stellar();
		$('#main').stellar();
	</script>
</body>
</html>
